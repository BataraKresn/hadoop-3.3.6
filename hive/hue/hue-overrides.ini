[desktop]
enable_engage=true
enable_jobbrowser=true
enable_metastore=true
enable_metadata=true

[[database]]
engine=postgresql
host=postgresdb
port=5432
name=hue
user=hue
password=hue123

[beeswax]
hive_server_host=hive-server
hive_server_port=10000
query_timeout=180.0

[spark]
livy_server_host=livy
livy_server_port=8998

[notebook]
enable=true
default_interpreter=livy

[hdfs]
hadoop_home=/opt/hadoop-3.3.6
hadoop_bin=/opt/hadoop-3.3.6/bin/hadoop
hadoop_conf_dir=/etc/hadoop
webhdfs_url=http://namenode:8020/webhdfs/v1
default_fs=hdfs://namenode:8020

[webhdfs]
webhdfs_url=http://namenode:8020/webhdfs/v1
webhdfs_user=root

[zookeeper]
ensemble=localhost:2181

[yarn]
resourcemanager_url=http://resourcemanager:8088

[logging]
desktop=INFO
notebook=INFO
security=INFO
